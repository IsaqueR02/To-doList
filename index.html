<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <main>
        <div>
            <section>
                <h1 class="titulo"> Lista de Tarefas </h1>
                <label> Digite o nome da Tarefa: </label>
                <input id="task-input" class="task_input" type="text" placeholder="Nome da tarefa">
                <button id="add-btn" onclick="adicionarTarefa()" type="button" class="add-btn">Adicionar</button>
            </section>
            <section>
                <ul id="list-task" class="list-tasks">
                </ul>
            </section>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
